<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能导航中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .nav-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        .nav-item span {
            font-weight: bold;
            color: #333;
        }
        
        .search-bar {
            margin: 25px 0;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>智能导航中心</h1>
        <p>请选择您需要的服务</p>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="搜索服务...">
        <button><i class="fas fa-search"></i></button>
    </div>
    
    <div class="nav-grid">
        <a href="#" class="nav-item" onclick="navigate('home')">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        
        <a href="#" class="nav-item" onclick="navigate('map')">
            <i class="fas fa-map-marked-alt"></i>
            <span>地图导航</span>
        </a>
        
        <a href="#" class="nav-item" onclick="navigate('service')">
            <i class="fas fa-concierge-bell"></i>
            <span>客户服务</span>
        </a>
        
        <a href="#" class="nav-item" onclick="navigate('info')">
            <i class="fas fa-info-circle"></i>
            <span>信息中心</span>
        </a>
        
        <a href="#" class="nav-item" onclick="navigate('contact')">
            <i class="fas fa-phone-alt"></i>
            <span>联系我们</span>
        </a>
        
        <a href="#" class="nav-item" onclick="navigate('settings')">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </a>
    </div>
    
    <script>
        function navigate(destination) {
            // 这里可以添加导航逻辑
            alert(`即将导航到: ${destination}`);
            // 实际应用中可以是:
            // window.location.href = `${destination}.html`;
        }
    </script>
</body>
</html>
